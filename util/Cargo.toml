[package]
name = "cs_mwc_wallet_util"
version = "4.4.0"
authors = ["Grin Developers <mimblewimble@lists.launchpad.net>"]
description = "Util, for generic utilities and to re-export grin crates"
license = "Apache-2.0"
repository = "https://github.com/mwcproject/mwc-wallet"
keywords = [ "crypto", "grin", "mimblewimble" ]
workspace = ".."
edition = "2018"

[dependencies]
rand = "0.6"
serde = "1"
serde_derive = "1"
ed25519-dalek = "1.0.0-pre.4"
data-encoding = "2"
sha3 = "0.8"
failure = "0.1"
failure_derive = "0.1"

# For Release
#grin_core = { git = "https://github.com/mwcproject/mwc-node", tag = "4.4.3" }
#grin_keychain = { git = "https://github.com/mwcproject/mwc-node", tag = "4.4.3" }
